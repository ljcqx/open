<script src="js/jquery.min.js"></script>
<script>
$(function(){ 
	 $('.click').click(function(){
		if($('.muit').css('display')=='block'){
			$('.muit').hide();
		}else{
			$('.muit').show();
		} 
	 });
	 $('.muit div').click(function(){ 
		$('#data').val($(this).html());
		$('.muit').hide();
	 });
});

</script>
